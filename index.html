<!DOCTYPE html>
<html lang="en">

<head>
   <title>Sorting Visualizer</title>
   <link href="styles/sorting.css" rel="stylesheet" />
   <link rel="icon" href="images/icon.jpg" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <!-- Main Header Div. All elements in Header are in this div-->
   <div class="header">
      <img src="images/icon.jpg" style="width:4%; height:auto;">
      <!-- Dropdown div. All Sorting Methods are in this container-->
      <div class="sortBox dropdown" onclick="dropdown_bar()">
         <div id="dropdown-text">Select Sort Type</div>
         <img src="images/arrow.jpg" style="width:15px; height:auto; margin-left: 5px;">
         <ul class="dropdown-content">
            <!-- Dropdown content. Here Stop propagation is used to stop bubbling Effect. -->
            <li onclick="event.stopPropagation(); sortSelection('Bubble Sort')">Bubble Sort</li>
            <li onclick="event.stopPropagation(); sortSelection('Insertion Sort')">Insertion Sort</li>
            <li onclick="event.stopPropagation(); sortSelection('Merge Sort')">Merge Sort</li>
            <li onclick="event.stopPropagation(); sortSelection('Quick Sort')">Quick Sort</li>
            <li onclick="event.stopPropagation(); sortSelection('Selection Sort')">Selection Sort</li>
         </ul>
      </div>
      <!-- Dropdown Div ended-->
      <!--Visualisation Speed Slider-->
      <div class="slidecontainer">
         <div class="slider-text"><strong>Speed</strong> </div>
         <input type="range" label="arr" min="50" max="398" class="slider " id="speed-slider" oninput="speed()">
      </div>
      <!-- Array Size Decider slider-->
      <div class="slidecontainer">
         <div class="slider-text"><strong>Size</strong> </div>
         <!-- Here we used oninput event-->
         <input type="range" min="5" max="250" value="120" class="slider" id="size-slider" oninput="newArray()">

      </div>
      <!-- Array size decider slider ended-->
      <button id="array-generator">Randomize</button>
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
   </div>
   <!-- Header Div Ended-->
   <!-- Github and Linkedin Links-->
   <div id="accounts">
      <a href="https://github.com/SaranshGupta1309" target="_blank"><img src="images/github.png"></a>
      <a href="https://www.linkedin.com/in/saransh-gupta-46a09a1a8/" target="_blank"><img src="images/linkedin.png"></a>
   </div>
   <div id="bar-container"></div>
   <script src="scripts/quickSort.js"></script>
   <script src="scripts/mergeSort.js"></script>
   <script src="scripts/insertionSort.js"></script>
   <script src="scripts/bubbleSort.js"></script>
   <script src="scripts/selectionSort.js"></script>
   <script src="scripts/sorting.js"></script>
</body>

</html>
